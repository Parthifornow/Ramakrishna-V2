<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .checkbox-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #f5f5f5;
        }

        .checkbox-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .list-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .list-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .list-item-details {
            color: #666;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .badge-purple {
            background: #e6e6fa;
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Staff Management Dashboard</h1>
            <p>Assign staff members to classes</p>
        </div>

        <div id="alert-container"></div>

        <div class="cards-grid">
            <!-- Assign Staff to Classes Card -->
            <div class="card">
                <h2>Assign Staff to Classes</h2>
                <div class="form-group">
                    <label for="staffSelect">Select Staff Member</label>
                    <select id="staffSelect">
                        <option value="">Loading staff...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Classes to Assign</label>
                    <div id="classesCheckboxes" class="checkbox-group">
                        <div class="loading">Loading classes...</div>
                    </div>
                </div>
                <button class="btn btn-primary" id="assignBtn" disabled>
                    Assign Classes
                </button>
            </div>

            <!-- Quick Actions Card -->
            <div class="card">
                <h2>Quick Actions</h2>
                <button class="btn btn-secondary" onclick="loadAllData()">
                    üîÑ Refresh Data
                </button>
                <button class="btn btn-secondary" onclick="showAllStaff()">
                    üë• View All Staff
                </button>
                <button class="btn btn-secondary" onclick="showAllClasses()">
                    üè´ View All Classes
                </button>
            </div>
        </div>

        <!-- Staff List Section -->
        <div class="list-section">
            <h2 style="margin-bottom: 20px;">Staff Members & Their Assignments</h2>
            <div id="staffList">
                <div class="loading">Loading staff...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let allStaff = [];
        let allClasses = [];

        // Load all data on page load
        window.onload = () => {
            loadAllData();
        };

        async function loadAllData() {
            await Promise.all([
                loadStaff(),
                loadClasses()
            ]);
            displayStaffList();
        }

        async function loadStaff() {
            try {
                const response = await fetch(`${API_BASE_URL}/staff/all`);
                const data = await response.json();
                
                if (data.success) {
                    allStaff = data.staff;
                    updateStaffSelect();
                }
            } catch (error) {
                console.error('Error loading staff:', error);
                showAlert('Failed to load staff members', 'error');
            }
        }

        async function loadClasses() {
            try {
                const response = await fetch(`${API_BASE_URL}/class/all`);
                const data = await response.json();
                
                if (data.success) {
                    allClasses = data.classes;
                    updateClassesCheckboxes();
                }
            } catch (error) {
                console.error('Error loading classes:', error);
                showAlert('Failed to load classes', 'error');
            }
        }

        function updateStaffSelect() {
            const staffSelect = document.getElementById('staffSelect');
            staffSelect.innerHTML = '<option value="">Select a staff member</option>';
            
            allStaff.forEach(staff => {
                const option = document.createElement('option');
                option.value = staff.id;
                option.textContent = `${staff.name} (${staff.designation})`;
                staffSelect.appendChild(option);
            });

            staffSelect.onchange = () => {
                const staffId = staffSelect.value;
                if (staffId) {
                    loadStaffAssignments(staffId);
                    document.getElementById('assignBtn').disabled = false;
                } else {
                    document.getElementById('assignBtn').disabled = true;
                }
            };
        }

        function updateClassesCheckboxes() {
            const container = document.getElementById('classesCheckboxes');
            container.innerHTML = '';
            
            if (allClasses.length === 0) {
                container.innerHTML = '<div class="empty-state">No classes available</div>';
                return;
            }

            allClasses.forEach(classInfo => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = classInfo.classId;
                checkbox.id = `class-${classInfo.classId}`;
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`Class ${classInfo.fullName} (${classInfo.studentCount} students)`));
                
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function loadStaffAssignments(staffId) {
            const staff = allStaff.find(s => s.id === staffId);
            if (!staff) return;

            const assignedClassIds = staff.assignedClassIds || [];
            
            // Update checkboxes
            document.querySelectorAll('#classesCheckboxes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = assignedClassIds.includes(checkbox.value);
            });
        }

        async function assignClasses() {
            const staffId = document.getElementById('staffSelect').value;
            if (!staffId) {
                showAlert('Please select a staff member', 'error');
                return;
            }

            const selectedClasses = Array.from(
                document.querySelectorAll('#classesCheckboxes input[type="checkbox"]:checked')
            ).map(cb => cb.value);

            try {
                const response = await fetch(`${API_BASE_URL}/staff/assign-classes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        staffId: staffId,
                        classIds: selectedClasses
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Successfully assigned ${selectedClasses.length} classes to ${data.data.staffName}`, 'success');
                    await loadStaff();
                    displayStaffList();
                } else {
                    showAlert(data.message || 'Failed to assign classes', 'error');
                }
            } catch (error) {
                console.error('Error assigning classes:', error);
                showAlert('Failed to assign classes', 'error');
            }
        }

        function displayStaffList() {
            const staffList = document.getElementById('staffList');
            
            if (allStaff.length === 0) {
                staffList.innerHTML = '<div class="empty-state">No staff members found</div>';
                return;
            }

            staffList.innerHTML = '';
            
            allStaff.forEach(staff => {
                const div = document.createElement('div');
                div.className = 'list-item';
                
                const assignedClasses = staff.assignedClassIds || [];
                const classNames = assignedClasses.map(classId => {
                    const [className, section] = classId.split('_');
                    return `${className}-${section}`;
                });
                
                div.innerHTML = `
                    <div class="list-item-info">
                        <div class="list-item-name">${staff.name}</div>
                        <div class="list-item-details">
                            ${staff.designation} ‚Ä¢ ${staff.subjects?.join(', ') || 'No subjects'}<br>
                            ${assignedClasses.length > 0 
                                ? classNames.map(name => `<span class="badge badge-purple">${name}</span>`).join('')
                                : '<span style="color: #999;">No classes assigned</span>'
                            }
                        </div>
                    </div>
                `;
                
                staffList.appendChild(div);
            });
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function showAllStaff() {
            if (allStaff.length === 0) {
                showAlert('No staff members found', 'error');
                return;
            }
            
            const staffInfo = allStaff.map(s => 
                `${s.name} (${s.designation}) - ${(s.assignedClassIds || []).length} classes assigned`
            ).join('\n');
            
            alert(`All Staff Members:\n\n${staffInfo}`);
        }

        function showAllClasses() {
            if (allClasses.length === 0) {
                showAlert('No classes found', 'error');
                return;
            }
            
            const classInfo = allClasses.map(c => 
                `Class ${c.fullName} - ${c.studentCount} students`
            ).join('\n');
            
            alert(`All Classes:\n\n${classInfo}`);
        }

        // Set up assign button
        document.getElementById('assignBtn').onclick = assignClasses;
    </script>
</body>
</html>
