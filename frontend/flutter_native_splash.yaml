# Flutter Native Splash Configuration
# Matches your custom splash screen style

flutter_native_splash:
  # White background (matching your custom splash)
  color: "#FFFFFF"
  
  # Your school logo
  image: assets/images/logo.png
  
  # Android settings
  android: true
  android_gravity: center
  
  # Android 12+ (Material You)
  android_12:
    image: assets/images/logo.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
  
  # iOS settings
  ios: true
  ios_content_mode: center
  
  # Fullscreen (removes status bar like your custom splash)
  fullscreen: true
  
  # Web (optional)
  web: false