name: school_management_app
description: A comprehensive school management system with attendance tracking and event management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  
  # Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  
  # Utilities
  path_provider: ^2.1.1
  retry: ^3.1.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.11
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true